<!DOCTYPE Html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Course</title>
        <link rel="stylesheet" href="css/semantic.min.css"></link>
        <style>

        </style>
    </head>
    <body>
        <div class="ui container">
            <div class="ui stackable grey inverted top fixed huge labeld icon menu">
                <div class="item">Admin Dashboard</div>
                <div class="right icon menu">
                    <a class="item">
                        <i class="large red inverted sign out icon"></i>SignOut
                    </a>
                </div>
            </div>
            <!-- nav bar ends-->
            <div><br><br><br>
                <button onclick="addNewQues()">add new</button>
            </div>
            <table id="tableQues">

            </table>
            <button onclick="submit()">submit</button>
        </div>
        <script src="js/jquery-3.1.1.min.js"></script>
        <!--jquery should be loaded before sematic and your custom javascript -->
        <script src="js/semantic.min.js"></script>

        <script>
            $(".form").submit(function(e){
                e.preventDefault();
            });
            qCount = 0;
            cooptionsarr = ['co1','co2']
            function getCoOptions(){
                s = '';
                for ( i in cooptionsarr){
                    s = s + '<option value="'+cooptionsarr[i]+'">'+cooptionsarr[i]+'</option>';
                }
                return s;
            }
            function addNewQues(){
                s = `<tr>
                    <td><input placeholder="qNo" id="qno`+qCount+`" value="q`+(qCount+1)+`"></td>
                    <td>
                        <select id="qCo`+qCount+`" class="coListing">
                            `+getCoOptions()+`
                        </select>
                    </td>
                    <td><input type="number" placeholder="Maximum Marks" id="qMark`+qCount+`"></td>
                </tr>`
                qCount++;
                $("#tableQues").append(s);
            }
            function submit(){
                //alert("s");
                arr = [];
                console.log("clicked");
                for (i = 0; i< qCount; i++){
                    obj = {};
                    obj.qno = $("#qno"+i).val();
                    obj.co = $("#qCo"+i).val();//todo:change
                    obj.mark = Number($("#qMark"+i).val());
                    arr.push(obj);
                }
                subjectCode = "dummy";//TODO:change it
                assesment = "dummyass";
                section = "dummysec";
                department = "dummyDept"
                year = "dummyYr";
                data = {};
                data.subjectCode = subjectCode;
                data.assesment = assesment;
                data.section = section;
                data.department = department;
                data.year = year;
                data.questions = arr;
                var jsonData = JSON.stringify(data);
                console.log(jsonData);
                $.get("/OAS/setQuestions",{data:jsonData},function(result){
                    console.log("result :"+result);
                });
            }
            //TODO: Testing
        </script>
    </body>
</html>
