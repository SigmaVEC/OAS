<!DOCTYPE Html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>OAS</title>
        <link rel="stylesheet" href="css/semantic.min.css"></link>
         <link rel="stylesheet" media="screen" href="dist/handsontable.full.css">
        <style>

        </style>
    </head>
    <body>
        <div class="ui container">
            <div class="ui stackable grey inverted top fixed huge labeld icon menu">
                <div class="item">Students</div>
                <div class="right icon menu">
                    <a class="item" href="signout">
                        <i class="large red inverted sign out icon"></i>SignOut
                    </a>
                </div>
            </div>
            <!-- nav bar ends-->
            <div class="margin"></div>
            <div>
                <div id="excel"></div>
            </div>
            <div><br>
                <button class="ui blue button" onclick="addStudents()">Upload</button>

            </div>
        </div>
        <script src="js/jquery-3.1.1.min.js"></script>
        <!--jquery should be loaded before sematic and your custom javascript -->
        <script src="js/semantic.min.js"></script>
        <script src="dist/handsontable.full.js"></script>
        <script>
            var height = $("body").innerHeight();
            var hgt = height*0.15;

            $('.margin').height(hgt);
        </script>
        <script>
            $(".form").submit(function(e){
                e.preventDefault();
            });
            var columnHeaders = ["student id", "name"]
            var data = [{
                sid:"",
                name:""
            }];

            var container = document.getElementById('excel');
            var hot = new Handsontable(container, {
              data: data,
              minSpareRows: 1,
              rowHeaders: true,
    		  autoWrapRow: true,
    		  stretchH: "all",
              colHeaders: columnHeaders,

            });
            function addStudents(){
                obj = {};

                //obj.section = "dummyS";
                //obj.department = "demmyD";
                //obj.year = "dummyY"; //TODO:Change this
                obj.data = hot.getSourceData();
                jsonData = JSON.stringify(obj);
                console.log(jsonData);

                $.get("addStudents",{"data":jsonData},function(result){
                    alert(result);
                });
            }
        </script>
    </body>
</html>
