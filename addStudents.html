<!DOCTYPE Html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>OAS</title>
        <link rel="stylesheet" href="css/semantic.min.css"></link>
         <link rel="stylesheet" media="screen" href="dist/handsontable.full.css">
        <style>
        img{
            margin-bottom:-10px;
            margin-top:-10px;
        }
        </style>
    </head>
    <body>
        <div class="ui container">
            <div class="ui stackable olive top fixed huge labeld icon menu">
                <div class="ui text menu">
                    <div class="item">
                        <img class="ui small bordered spaced image" src="images/vec.jpg">
                    </div>
                    <a class="item"></a>
                    <div class="item">
                        <span style="font-size:20px;color:#29b6f6;">Students</span>

                    </div>
                    <a class="item" style="margin-left:920px;"></a>
                    <div class="ui right item">
                        <div class="menu">
                            <a class="item">
                              <i class="large red inverted sign out icon"></i><span style="font-size:20px;">SignOut</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- nav bar ends-->
            <div class="margin"></div>
            <div>
                <div id="excel"></div>
            </div>
            <div><br>
                <button class="ui blue button" onclick="addStudents()">Upload</button>

            </div>
        </div>
        <script src="js/jquery-3.1.1.min.js"></script>
        <!--jquery should be loaded before sematic and your custom javascript -->
        <script src="js/semantic.min.js"></script>
        <script src="dist/handsontable.full.js"></script>
        <script>
            var height = $("body").innerHeight();
            var hgt = height*0.25;

            $('.margin').height(hgt);
        </script>
        <script>
            $(".form").submit(function(e){
                e.preventDefault();
            });
            var columnHeaders = ["student id", "name"]
            var data = [{
                sid:"",
                name:""
            }];

            $.get("getStudentExcel",{},function(result){
                console.log(result);
                if(result.message == "done"){
                    if (result.students.length > 0)
                        data = result.students;
                }
                excelDisp();
            });
            var container = document.getElementById('excel');
            var hot ;
            function excelDisp(){
                hot = new Handsontable(container, {
                  data: data,
                  minSpareRows: 1,
                  rowHeaders: true,
        		  autoWrapRow: true,
        		  stretchH: "all",
                  colHeaders: columnHeaders,

                });
            }
            function addStudents(){
                obj = {};

                //obj.section = "dummyS";
                //obj.department = "demmyD";
                //obj.year = "dummyY"; //TODO:Change this
                obj.data = hot.getSourceData();
                if (obj.data.slice(-1)[0].sid == null)
                    obj.data.pop();
                jsonData = JSON.stringify(obj);
                //console.log(jsonData);

                $.get("addStudents",{"data":jsonData},function(result){
                    console.log(result);
                    alert(result.message);
                });
            }
        </script>
    </body>
</html>
