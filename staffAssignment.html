<!DOCTYPE Html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>OAS</title>


  <link rel="stylesheet" href="css/semantic.min.css"></link>
<style>
img{
    margin-bottom:-10px;
    margin-top:-10px;
}
</style>
</head>
<body>
<div class="ui container">
    <div class="ui stackable olive top fixed huge labeld icon menu">
        <div class="ui text menu">
            <div class="item">
                <img class="ui small bordered spaced image" src="images/vec.jpg">
            </div>
            <a class="item"></a>
            <div class="item">
                <span style="font-size:20px;color:#29b6f6;">Course</span>

            </div>
            <a class="item" style="margin-left:940px;"></a>
            <div class="ui right item">
                <div class="menu">
                    <a class="item">
                      <i class="large red inverted sign out icon"></i><span style="font-size:20px;">SignOut</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- nav bar-->
<div class="margin"></div>


<h3>Enter the number of subjects</h3>
<div class="ui action input">
  <input type="number" placeholder="count" name="num" id="count">
  <button class="ui green button" onClick="call()">Go!</button>
</div>


<!-- -->
<h2>Subjects no:<span id="subNo">0</span></h2>
<table class="ui table" >
  <thead>
    <tr>
      <th>Course id</th>
      <th>Course Name</th>
      <th>Faculty id</th>
    </tr>
  </thead>
    <tbody id="tableBody">
      <!--tr>
        <td>
          <div class="ui input"><input type="text" placeholder="Subject name.." name="subject" >
          </div>
        </td>
        <td>
          <div class="ui input"><input type="text" placeholder="Faculty name.." name="faculty" >
          </div>
        </td>
      </tr-->
    </tbody>
    <button class="ui green button" onclick="save()">Save</button>
</table>
<!-- -->
<div>
    <span id="currentLabel">Current Entry</span>
    <table class="ui table" id = "currentTable">
    </table>
</div>
</div>


<script src="js/jquery-3.1.1.min.js"></script>
<!--jquery should be loaded before sematic and your custom javascript -->
<script src="js/semantic.min.js"></script>
<script>

	$(document).ready(function() {
		$('.ui.selection.dropdown').dropdown();
	});
	var height = $("body").innerHeight();
	var hgt = height*0.15;

	$('.margin').height(hgt);

	$('.tabular.menu .item').tab();


	function call(){
		count = document.getElementById('count').value;
		console.log(count); //debugging
		$("#subNo").html(count); //display no of subject
		s = "";
		for (i =0 ; i < count; i++){
			s = s + `<tr><td>
					<div class="ui input"><input type="text" placeholder="Course id `+(i+1)+`" id="courseId` + i + `" ></div>
				</td>
                <td>
					<div class="ui input"><input type="text" placeholder="Course name `+(i+1)+`" id="courseName` + i + `" ></div>
				</td>
				<td>
					<div class="ui input"><input type="text" placeholder="Faculty id `+(i+1)+`" id="facultyId` + i + `" ></div>
				</td></tr>`
		}

		$("#tableBody").html(s);
	}
    $("#currentLabel").hide();
    $.get("getTimetable",{},function(result){
        if(result.message == "done"){
            data = result.timetable;
            s = "<thead><tr><th>Course Id</th><th>Course Name</th><th>Faculty</th><tbody>";
            for ( i in data){
                s = s + "<tr><td>"+data[i].subjectCode +"</td><td>"+ data[i].courseName + "</td><td>" + data[i].facultyId +"</td></tr>";
            }
            s = s + "</tbody>";
            $("#currentTable").html(s);
            $("#currentLabel").show();
        }
    });
    function save(){
        count = document.getElementById('count').value;
        arr = [];

        for ( i=0; i < count;i++){
            obj = {};
            ci = $("#courseId"+i).val();
            fi = $("#facultyId"+i).val();
            cn = $("#courseName"+i).val();
            obj.courseName = cn;
            obj.facultyId = fi;
            obj.courseCode = ci;
            arr.push(obj);
        }
        data = {};
        data.facultyAssignment = arr;
        console.log(data);
        jsonData = JSON.stringify(data);
        $.get("timetable",{data:jsonData},function(result){
            //alert(result.message);
            console.log(result);
            if(result.message == "done"){
                alert(result.message);
            }else{
                alert("Error saving try again");
                console.log(result.error);
            }
        });
    }

</script>

</body>
</html>
