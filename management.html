<!DOCTYPE Html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>OAS</title>


  <link rel="stylesheet" href="css/semantic.min.css"></link>
<style>

</style>
</head>
<body>
<div class="ui container">
    <div class="ui stackable grey inverted top fixed huge labeld icon menu">
      <div class="item">Manage Users</div>
      <div class="right icon menu">
        <a class="item">
          <i class="large red inverted sign out icon"></i>SignOut
        </a>
      </div>
    </div>
    <!-- nav bar-->
    <div class="margin"></div>
    <div class="ui top attached tabular menu">
      <a class="active item" data-tab="add">Add User</a>
      <a class="item" data-tab="update">Update User</a>
      <a class="item" data-tab="delete">Delete User</a>
    </div>
    <div class="ui bottom attached active tab segment" data-tab="add">
      <!--data in tab -->
      <div class="ui padded grid">
        <div class="centered sixteen wide mobile only eight wide tablet only seven wide computer only column">
          <div class="ui container">
            <form class="ui form">
              <div class="field">
                <div class="ui corner labeld input">
                  <input type="text" id="newUserId" placeholder="User Id" name="id">
                  <div class="ui corner black label"><i class="user inverted grey icon"></i></div>
                </div>

              </div>
              <div class="field">
                <div class="ui corner labeld input">
                  <input type="text" id="newName" placeholder="Name..." name="name">
                  <div class="ui corner black label"><i class="user inverted grey icon"></i></div>
                </div>

              </div>
              <div class="field">
                <div class="ui fluid search selection dropdown" id="newDropdown">
                  <i class="dropdown icon"></i>
                  <div class="default text">Select Type Of User</div>
                  <div class="menu">
                      <div class="item" data-value="admin">Admin</div>
                      <div class="item" data-value="hod">Hod</div>
                      <div class="item" data-value="faculty">Faculty</div>
                  </div>
                </div>

            </div>

            <div class="field">
                <div class ="ui right labeld input">
                  <div class="ui large label">+91</div>
                    <input name="phn" id="newPhNo" placeholder="Number" type="text">
                </div>
            </div>
            <div class="field">
              <div class="ui corner labeld input">
                <input type="text" id="newEmail" placeholder="email-id" name="email">
                <div class="ui corner black label"><i class="mail inverted grey icon"></i></div>
              </div>

            </div>

            <div class="fluid ui buttons">
              <button class="ui green button" id="btnNewUser">Add User</button>
              <div class="or"></div>
              <button class="ui red button">Cancel</button>
            </div>
            </form>
          </div>
        </div>
      </div>

      <!--data in tab -->
    </div>
    <div class="ui bottom attached tab segment" data-tab="update">
      <!--data in tab -->
      <div class="ui padded grid">
        <div class="centered sixteen wide mobile only eight wide tablet only seven wide computer only column">
          <div class="ui container">
            <form class="ui form">
              <div class="field">
                <div class="ui corner labeld input">
                  <input type="text" id="updateUserId" placeholder="User Id" name="id">
                  <div class="ui corner black label"><i class="user inverted grey icon"></i></div>
                </div>

              </div>
              <div class="field">
                <div class="ui corner labeld input">
                  <input type="text" id="updateName" placeholder="Name..." name="name">
                  <div class="ui corner black label"><i class="user inverted grey icon"></i></div>
                </div>

              </div>
              <div class="field">
                <div class="ui fluid search selection dropdown" id="updateDropdown">
                  <i class="dropdown icon"></i>
                  <div class="default text">Select Type Of User</div>
                  <div class="menu">
                      <div class="item" data-value="admin">Admin</div>
                      <div class="item" data-value="hod">Hod</div>
                      <div class="item" data-value="faculty">Faculty</div>
                  </div>
                </div>

            </div>

            <div class="field">
                <div class ="ui right labeld input">
                  <div class="ui large label">+91</div>
                    <input name="phn" id="updatePhNo" placeholder="Number" type="text">
                </div>
            </div>
            <div class="field">
              <div class="ui corner labeld input">
                <input type="text" id="updateEmail" placeholder="email-id" name="email">
                <div class="ui corner black label"><i class="mail inverted grey icon"></i></div>
              </div>

            </div>

            <div class="fluid ui buttons">
              <button class="ui green button" id="btnUpdateUser">Update User</button>
              <div class="or"></div>
              <button class="ui red button">Cancel</button>
            </div>
            </form>
          </div>
        </div>
      </div>

      <!--data in tab-->
    </div>
    <div class="ui bottom attached tab segment" data-tab="delete">
      <!--data in tab -->
      <div class="ui padded grid">
        <div class="centered sixteen wide mobile only eight wide tablet only seven wide computer only column">
          <div class="ui container">
            <form class="ui form">
              <div class="field">
                <div class="ui corner labeld input">
                  <input type="text" id="deleteUserId" placeholder="User Id" name="id">
                  <div class="ui corner black label"><i class="user inverted grey icon"></i></div>
                </div>

              </div>
            <div class="fluid ui buttons">
              <button class="ui green button" id="btnDeleteUser" >Delete User</button>
              <div class="or"></div>
              <button class="ui red button">Cancel</button>
            </div>
            </form>
          </div>
        </div>
      </div>

      <!--data in tab -->
    </div>

</div>


<script src="js/jquery-3.1.1.min.js"></script>
<!--jquery should be loaded before sematic and your custom javascript -->
<script src="js/semantic.min.js"></script>
<script>
$(document).ready(function() {
    $('.ui.selection.dropdown').dropdown();
});
var height = $("body").innerHeight();
var hgt = height*0.15;
//document.write(hgt);
$('.margin').height(hgt);

$('.tabular.menu .item').tab();
</script>
<script>
    $("#btnNewUser").on("click", function(){
        var role = $("#newDropdown").dropdown('get value');
        var userId = $("#newUserId").val();
        var name = $("#newName").val();
        var phno = $("#newPhNo").val();
        var email = $("#newEmail").val();
        var password = $("#newName").val(); //TODO: insert a password and change it
        console.log("new clicked");
        $.get("/OAS/register",{userId:userId, name:name, password:password, mobile:phno, email:email, role:role, mode:"insert"},function(result){
            console.log(result);
        });
    });
    $("#btnUpdateUser").on("click", function(){
        var role = $("#updateDropdown").dropdown('get value');
        var userId = $("#updateUserId").val();
        var name = $("#updateName").val();
        var phno = $("#updatePhNo").val();
        var email = $("#updateEmail").val();
        var password = $("#updateName").val(); //TODO: insert a password and change it
        console.log("update clicked");
        $.get("/OAS/register",{userId:userId, name:name, password:password, mobile:phno, email:email, role:role, mode:"update"},function(result){
            console.log(result);
        });
    });
    $("#btnDeleteUser").on("click",function(){
        var userId = $("#deleteUserId").val();
        $.get("/OAS/delete",{userId:userId},function(result){
            console.log(result);
        });
    });
    $(".form").submit(function(e){
        e.preventDefault();
    });
</script>
</body>
</html>
